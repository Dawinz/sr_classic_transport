name: sr_classic_transport
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.5.0
  provider: ^6.1.0
  share_plus: ^11.0.0
  url_launcher: ^6.2.1
  http: ^0.13.6
  html: ^0.15.4
  intl: ^0.20.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
  carousel_slider: ^4.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/language_icon.png
    - assets/images/sr_classic_logo.png
    - assets/images/bus_background.png
    - assets/images/tanzania_dar.png
    - assets/images/drc_lubumbashi.png
    - assets/images/kenya_nairobi.png
    - assets/images/uganda_kampala.png
    - assets/images/zimbabwe_harare.png
    - assets/images/zambia_lusaka.png
    - assets/images/burundi_bujumbura.png
    - assets/images/app_icon.png
    - assets/data/shipments.json

flutter_launcher_icons:
  android: true
  ios: true
  linux: true
  macos: true
  web:
    generate: true
  windows: true
  image_path: assets/images/app_icon.png
